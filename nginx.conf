server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend (avoids CORS issues)
    location /api/halap/ {
        # DNS resolver required for variable in proxy_pass
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        set $backend "${HALAPI_BACKEND_URL}";
        # Pass the full request URI as-is (no path rewriting needed)
        proxy_pass $backend$request_uri;

        # SSL/TLS settings for HTTPS upstream
        proxy_ssl_server_name on;
        proxy_ssl_name $proxy_host;

        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support for streaming
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Timeouts for long-running streams
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
